data:
  dataset_name: shunk031/wrime
  dataset_config_name: ver1
  text_field: sentence
  max_length: 1024
  filter_max_intensity_lte: 1
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  random_seed: 42
  soft_label_temperature: 1.0

model:
  pretrained_model_name: sbintuitions/modernbert-ja-70m
  dropout: 0.15
  num_classes: 6

train:
  output_dir: artifacts/classifier
  batch_size: 32
  num_epochs: 10
  bert_lr: 0.00001
  head_lr: 0.0001
  weight_decay: 0.01
  warmup_ratio: 0.1
  early_stopping_patience: 3
  device: cuda
  num_workers: 2
  pin_memory: true
  log_every_steps: 50
  gradient_accumulation_steps: 1
  mixed_precision: bf16
