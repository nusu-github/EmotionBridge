data:
  dataset_name: shunk031/wrime
  dataset_config_name: ver1
  text_field: sentence
  label_source: avg_readers
  max_length: 1024
  use_official_split: false
  filter_max_intensity_lte: 1
  stratify_after_filter: true
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  random_seed: 42
  label_conversion: argmax
  soft_label_temperature: 1.0

model:
  pretrained_model_name: sbintuitions/modernbert-ja-70m
  dropout: 0.15
  num_classes: 6
  transfer_from: null

train:
  output_dir: artifacts/classifier
  batch_size: 32
  num_epochs: 10
  bert_lr: 0.00001
  head_lr: 0.0001
  weight_decay: 0.01
  warmup_ratio: 0.1
  early_stopping_patience: 3
  device: cuda
  num_workers: 2
  pin_memory: true
  log_every_steps: 50
  gradient_accumulation_steps: 1
  mixed_precision: bf16
  class_weight_mode: inverse_frequency
  class_weights: null
  use_weighted_sampler: false

eval:
  go_macro_f1_min: 0.40
  go_key_emotion_f1_min: 0.50
  key_emotions: [anger, happy, sad]
