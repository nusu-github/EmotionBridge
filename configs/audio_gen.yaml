classifier_checkpoint: artifacts/classifier/checkpoints/best_model.pt
device: cuda

data:
  dataset_name: shunk031/wrime
  dataset_config_name: ver1
  text_field: sentence
  label_source: avg_readers
  filter_max_intensity_lte: 1
  random_seed: 42

voicevox:
  host: 127.0.0.1
  port: 50021
  default_speaker_id: 0
  timeout: 30.0
  max_retries: 3
  retry_delay: 0.5
  output_sampling_rate: 24000

control_space:
  speed_range: [0.5, 1.5]
  pitch_shift_range: [-0.15, 0.15]
  pitch_range_range: [0.5, 1.5]
  energy_range: [0.5, 1.5]
  pause_pre_range: [0.0, 0.2]
  pause_post_range: [0.0, 0.2]
  pause_length_scale_range: [0.5, 1.5]

grid:
  strategy: lhs
  lhs_samples_per_text: 128
  random_seed: 42

text_selection:
  num_texts: 200
  texts_per_emotion: 25
  intensity_bins: 3

validation:
  min_file_size_bytes: 1024
  min_duration_seconds: 0.1
  min_rms_amplitude: 0.001

generation:
  output_dir: artifacts/audio_gen
  max_concurrent_requests: 4
  checkpoint_interval: 100
  skip_existing: true
