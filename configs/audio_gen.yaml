classifier_checkpoint: artifacts/classifier/checkpoints/best_model
device: cuda

voicevox:
  base_url: http://127.0.0.1:50021
  default_speaker_id: 3
  speaker_ids: [3, 1, 7, 5, 76]
  timeout: 30.0
  max_retries: 3
  retry_delay: 0.5
  output_sampling_rate: 24000

control_space:
  speed_range: [0.5, 2.0]
  pitch_shift_range: [-0.15, 0.15]
  pitch_range_range: [0.0, 2.0]
  energy_range: [0.0, 2.0]
  pause_pre_range: [0.0, 1.0]
  pause_post_range: [0.0, 1.0]
  pause_length_scale_range: [0.0, 2.0]

grid:
  strategy: lhs
  lhs_samples_per_text: 128
  random_seed: 42

text_selection:
  jvnv_transcription_path: data/jvnv_v1/transcription.csv
  num_texts: 200
  texts_per_emotion: 25
  intensity_bins: 3

validation:
  min_file_size_bytes: 1024
  min_duration_seconds: 0.1
  min_rms_amplitude: 0.001

generation:
  output_dir: artifacts/audio_gen
  max_concurrent_requests: 4
  checkpoint_interval: 100
  skip_existing: true
