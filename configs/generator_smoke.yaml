data:
  teacher_table_path: artifacts/generator/teacher_table/recommended_params.json
  strategy: lookup_table_dirichlet
  samples_per_emotion: 40
  dirichlet_alpha_dominant: 10.0
  dirichlet_alpha_other: 1.0
  val_ratio: 0.2
  random_seed: 42

model:
  hidden_dim: 64
  dropout: 0.3

train:
  output_dir: artifacts/generator_smoke
  batch_size: 32
  num_epochs: 40
  lr: 0.001
  weight_decay: 0.0
  early_stopping_patience: 8
  scheduler_patience: 4
  scheduler_factor: 0.5
  device: cpu

eval:
  mae_axis_max: 0.2
