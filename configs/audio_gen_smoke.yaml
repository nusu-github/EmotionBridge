classifier_checkpoint: artifacts/classifier/checkpoints/best_model
device: cuda

voicevox:
  host: 127.0.0.1
  port: 50021
  default_speaker_id: 0
  timeout: 30.0
  max_retries: 3
  retry_delay: 0.5
  output_sampling_rate: 24000

control_space:
  speed_range: [0.5, 2.0]
  pitch_shift_range: [-0.15, 0.15]
  pitch_range_range: [0.0, 2.0]
  energy_range: [0.0, 2.0]
  pause_pre_range: [0.0, 1.0]
  pause_post_range: [0.0, 1.0]
  pause_length_scale_range: [0.0, 2.0]

grid:
  strategy: lhs
  lhs_samples_per_text: 2
  random_seed: 42

text_selection:
  jvnv_transcription_path: data/jvnv_v1/transcription.csv
  texts_per_emotion: 1
  intensity_bins: 2
  min_text_length: 5
  max_text_length: 120
  random_seed: 42

validation:
  min_file_size_bytes: 1024
  min_duration_seconds: 0.1
  min_rms_amplitude: 0.001

generation:
  output_dir: artifacts/audio_gen_smoke
  max_concurrent_requests: 2
  checkpoint_interval: 20
  skip_existing: true
